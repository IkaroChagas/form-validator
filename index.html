<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário de validação</title>
</head>
<body>
    
<div class="screen">
<div class="leftside">
<img src="image/financial_data.png">

</div>
<div class="rightside">
<h1>Crie sua conta!</h1>

<form method="POST" action="cadastro.php" class="icvalidator"> <!--Aqui temos o validador que vamos aprimorar no JS-->
    <label>
        Seu nome:<br>
        <input type="text" name="name" data-rules="required|min=2"/> <!--No atributo data-rules vamos especificar as regras para campos obrigatórios-->
    </label>
    <label>
        Seu e-mail:<br>
        <input type="text" name="email" data-rules="required"/>
    </label>
    <label>
        Sua senha: <br>
        <input type="password" name="password" data-rules="required|min=4"/>
    </label>
    <label>
        <input type="submit" value="Cadastrar">
    </label>
</form>

<div>
    Já tem uma conta? <a href="">Faça o login!</a>
</div>
</div>
</div>

<script src="script.js"></script>
</body>
</html>
